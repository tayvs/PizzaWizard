<!DOCTYPE html>
<html lang="en" ng-app="pizzaOrder">
<head>
    <meta charset="UTF-8">
    <title>Pizza order</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/PizzaOrderController.js"></script>
    <style>
        table, td {
            padding: 10px;
            margin: 10px
        }
    </style>
</head>
<body ng-controller="pizzaOrderController as order">

<table border="1px" ng-repeat="meal in order.order">
    <tr>
        <td style="text-align: center" colspan="2">{{meal.name}}</td>
    </tr>
    <tr>
        <td>
            <table border="2px">
                <tr ng-repeat="item in order.ingredients">
                    <td>{{item}}</td>
                    <td>
                        <input type="button" value="Add" ng-click="order.addIngredient($parent.$index, $index)">
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table border="2px">
                <tr ng-repeat="item in meal.ingredients">
                    <td>{{item}}</td>
                    <td>
                        <input type="button" value="Del" ng-click="order.removeIngredient($parent.$index, $index)">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<br/>

<div border="1">
    <input type="button" ng-value="order.pizzaBases[0].name" ng-click="order.addPizza(order.pizzaBases[0])">
    <input type="button" ng-value="order.pizzaBases[1].name" ng-click="order.addPizza(order.pizzaBases[1])">
    <input type="button" ng-value="order.pizzaBases[2].name" ng-click="order.addPizza(order.pizzaBases[2])">
</div>

</body>
</html>
